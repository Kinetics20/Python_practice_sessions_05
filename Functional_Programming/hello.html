<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes flicker {
    0% {
        text-shadow: 0 0 5px rgba(255,69,0,0.8), 0 0 10px rgba(255,140,0,0.8), 0 0 15px rgba(255,69,0,0.6), 0 0 20px rgba(255,0,0,0.8);
    }
    50% {
        text-shadow: 0 0 15px rgba(255,69,0,1), 0 0 25px rgba(255,140,0,1), 0 0 35px rgba(255,69,0,1), 0 0 45px rgba(255,0,0,1);
    }
    100% {
        text-shadow: 0 0 5px rgba(255,69,0,0.8), 0 0 10px rgba(255,140,0,0.8), 0 0 15px rgba(255,69,0,0.6), 0 0 20px rgba(255,0,0,0.8);
    }
}
        @keyframes wave {
    0% {
        transform: translateY(0);
    }
    25% {
        transform: translateY(-5px);
    }
    50% {
        transform: translateY(0);
    }
    75% {
        transform: translateY(5px);
    }
    100% {
        transform: translateY(0);
    }
}

@keyframes shimmer {
    0% {
        background-position: 0% 50%;
    }
    100% {
        background-position: 100% 50%;
    }
}

    </style>
</head>
<body>
<h1 style="">Hello <b style="color: transparent; text-shadow: 0 0 10px rgba(255,69,0,0.8), 0 0 20px rgba(255,140,0,0.8), 0 0 30px rgba(255,69,0,0.6), 0 0 40px rgba(255,0,0,0.8); background: linear-gradient(to right, #ff4500, #ff8c00, #ff4500); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2rem; animation: flicker 2s infinite alternate; font-family: 'Arial', sans-serif; ">Ola<b/></h1>
</body>
</html>
